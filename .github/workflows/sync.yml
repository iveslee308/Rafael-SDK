name: Sync Specific Release Files

on:
  schedule:
    - cron: '0 0 * * *'  # 每天自动同步
  workflow_dispatch:  # 允许手动触发

jobs:
  check_secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Check if IVESTEST secret exists
        run: |
          if [ -z "${{ secrets.IVESTEST }}" ]; then
            echo "IVESTEST secret is not set"
            exit 1
          else
            echo "IVESTEST secret is set"
          fi
